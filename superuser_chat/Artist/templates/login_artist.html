

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login_artist.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Welcome Back!</h1>
            <p>Please login to your account</p>
            <form method="post">
                {% csrf_token %}
               
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" id="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="security-question">How are you!!</label>
                    <input type="password" id="security-question" name="security_answer" placeholder="Enter your password" required>
                    
                    
                </div>

                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p> Account?>> <a href="{% url 'register_art' %}">Register Now</a></p>
                </div>
            </form>
        </div>
    </div>
    <script >
        const togglePasswordButton = document.getElementById('toggle-password');
const passwordField = document.getElementById('password');

togglePasswordButton.addEventListener('click', () => {
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        togglePasswordButton.textContent = 'üîí';
    } else {
        passwordField.type = 'password';
        togglePasswordButton.textContent = 'üëÅÔ∏è';
    }
});

    </script>
</body>
</html>
